<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-area">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="block d-flex flex-column align-items-center justify-content-center">
              <h1 class="fs-1">Random Color Generate</h1>
              <h2 class="fs-5 d-sm-flex align-items-center justify-content-center text-capitalize px-4 py-2 mt-4 mb-3 rounded-2">
                current color: <span class="color text-lowercase ps-1 "> #ffffff</span>
                <a href="#" class="copy d-inline-block ps-4 text-decoration-none fs-5">
                  <i class="fa-solid fa-copy fa-fw"></i></a>
              </h2>
              <button class="btn">Change Color</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./app.js"></script>
  </body>
